<div class="spinner" *ngIf="loading">
</div>
<div class="table-service-container">
    <div class="table-service-header">
        <div class="table-service-title">
            <h2>Listagem de Mesas</h2>
        </div>
        <div class="create-table">
            <button mat-raised-button class="button-add" (click)="createTable()"><mat-icon>add_to_queue</mat-icon>Mesa
            </button>
            <button mat-raised-button class="button-reservation" (click)="createReservation()"><mat-icon>date_range</mat-icon>Reservar
            </button>
            <button mat-raised-button class="button-join"><mat-icon>add_to_queue</mat-icon>Juntar
            </button>
        </div>
    </div>
    <div class="table-service-cards" *ngIf="!loading">
        <div class="row">
            <div class="col-md-2 table-list" *ngFor="let table of tableInterface">
                <a (click)="createOrdens(table)">
                    <mat-card [ngStyle]="{ 'background-color': table.table_status ? '#3B93C8' : '#79B669' }">
                        <mat-card-content class="table-list-content">
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="table-button">
                                        {{table.table_number}}
                                    </p>
                                </div>
                                <div class="col-md-8 reservation">
                                    <p class="reservation-date">
                                        <span class="icon-container">
                                            <mat-icon>date_range</mat-icon>
                                        </span>
                                        <span>Reservar</span>
                                    </p>
                                    <p class="reservation-date">
                                        <span class="icon-container">
                                            <mat-icon>people</mat-icon>
                                        </span>
                                        <span class="people"> 4</span>
                                    </p>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </a>
            </div>
        </div>
    </div>
</div>
