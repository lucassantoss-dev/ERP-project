<div class="table-service-container">
    <div class="table-service-title">
        <h2>Mesas</h2>
    </div>
    <div class="table-service-cards">
        <div class="row">
            <div class="col-md-2 table-list" *ngFor="let table of tableInterface">
                <mat-card [ngStyle]="{ 'background-color': table.status ? 'green' : 'red' }">
                    <mat-card-content class="table-list-content">
                        <button class="table-button" (click)="createOrdens(table)" mat-button>
                            {{table.name}}
                        </button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
