<h2 mat-dialog-title>Criar nova mesa</h2>
<mat-dialog-content>
    <form [formGroup]='formulario'>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="number" class="form-control" formControlName="table_number" id="table_number" placeholder="NÃºmero da mesa" />
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancelar</button>
    <button *ngIf="!typeForm" mat-button color="primary" (click)="onCreateClick()"
        [disabled]="formulario.invalid">Criar</button>
    <button *ngIf="typeForm" mat-button color="primary" (click)="onCreateClick()"
        [disabled]="formulario.invalid">Editar</button>
</mat-dialog-actions>
