<div class="spinner" *ngIf="loading">
</div>
<div class="category-content">
    <div class="category-title">
        <h2>Listagem de Categorias</h2>
    </div>
    <div class="category-search">
        <mat-card-header>
            <mat-form-field class="search-input" appearance="fill">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="Filterchange($event)" type="text" placeholder="Pesquisar">
            </mat-form-field>
            <button style="margin-left: 20%;" mat-raised-button (click)="createCategory()"
                color="primary"><mat-icon>add_to_queue</mat-icon>Categoria</button>
        </mat-card-header>
    </div>
    <div class="category-view">
        <mat-card *ngIf="!loading">
            <mat-card-content>
                <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="photo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Imagem</th>
                        <td mat-cell *matCellDef="let element">
                            <img class="category-list-image" [src]="element.category_image" alt="Imagem">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Ação</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-button">
                                <button mat-button
                                    (click)="editCategory(element._id, element)"><mat-icon>create</mat-icon></button>
                                <button mat-button
                                    (click)="deleteCategory(element._id)"><mat-icon>delete_sweep</mat-icon></button>
                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                </table>
            </mat-card-content>
            <br>
            <mat-card-footer>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
