<div class="spinner">
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
</div>
<div class="suppliers-content">
    <div class="suppliers-title">
        <h2>Listagem de Clientes</h2>
    </div>
    <div class="supplier-search">
        <mat-card-header>
            <mat-form-field class="search-input" appearance="fill">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="Filterchange($event)" type="text" placeholder="Pesquisar">
            </mat-form-field>
            <button style="margin-left: 20%;" mat-raised-button
                color="primary"><mat-icon>add_to_queue</mat-icon>Cliente</button>
        </mat-card-header>
    </div>
    <div class="suppliers-view">
        <mat-card *ngIf="!loading">
            <mat-card-content>
                <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="photo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Imagem</th>
                        <td mat-cell *matCellDef="let element">
                            <img class="product-list-image" [src]="element.image" alt="Imagem">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Preço</th>
                        <td mat-cell *matCellDef="let element">{{element.price}}</td>

                    </ng-container>

                    <ng-container matColumnDef="stock">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Estoque</th>
                        <td mat-cell *matCellDef="let element">{{element.productStock}}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Ação</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-button">
                                <button mat-button><mat-icon>create</mat-icon></button>
                                <button mat-button><mat-icon>delete_sweep</mat-icon></button>
                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                </table>
            </mat-card-content>
            <br>
            <mat-card-footer>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
